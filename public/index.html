<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather sounds</title>
</head>
<body>
<div class="bg-blur"></div>
<div class="wrapper">
  <h1>Weather sounds</h1>
  <div class="sounds-list">
    <div class="sounds-item" data-bg="summer-bg">
      <img class="sounds-item__icon" src="./assets/icons/sun.svg" alt="summer">
      <img src="./assets/icons/pause.svg" alt="pause" class="sounds-item__icon-pause">
      <audio data-play="false" src="./assets/sounds/summer.mp3" loop></audio>
    </div>
    <div class="sounds-item" data-bg="rainy-bg">
      <img class="sounds-item__icon" src="./assets/icons/cloud-rain.svg" alt="rainy">
      <img src="./assets/icons/pause.svg" alt="pause" class="sounds-item__icon-pause">
      <audio data-play="false" src="./assets/sounds/rain.mp3" loop></audio>
    </div>
    <div class="sounds-item" data-bg="winter-bg">
      <img class="sounds-item__icon" src="./assets/icons/cloud-snow.svg" alt="winter">
      <img src="./assets/icons/pause.svg" alt="pause" class="sounds-item__icon-pause">
      <audio data-play="false" src="./assets/sounds/winter.mp3" loop></audio>
    </div>
  </div>
  <div class="sound-range">
    <input type="range" class="range" min="0" max="1" step="0.01">
  </div>
</div>
</body>
</html>
